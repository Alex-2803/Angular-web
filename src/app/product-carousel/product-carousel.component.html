<div class="card" style="width: 90%; ">
    <p-carousel 
        [value]="products" 
        [numVisible]="3" 
        [numScroll]="3" 
        [circular]="true" 
        [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
                <div class="mb-3">
                    <div class="relative mx-auto">
                        <img 
                            [src]="product.image"  
                            [alt]="product.name" 
                            class="w-full border-round" />
                        <p-tag 
                            [value]="product.inventoryStatus" 
                            [severity]="getSeverity(product.inventoryStatus)" 
                            class="absolute" 
                            [ngStyle]="{ 'left.px': 9, 'top.px': 5 }" />
                    </div>
                </div>
                <div class="mb-3 font-medium">
                    {{ product.name }}
                </div>
                <div class="flex justify-content-between align-items-center ">
                    <div class="mt-0 font-semibold text-xl mr-5">
                      {{ 'â‚±' + (product.price | number: '1.0-0') }}
                    </div>
                    <span class="pt-1">
                      <!-- Heart Button -->
                      <p-button 
                        icon="pi pi-heart" 
                        severity="secondary" 
                        [outlined]="true" 
                        [ngStyle]="getHeartButtonStyle(hoveredHeartButton)" 
                        (mouseenter)="hoveredHeartButton = true" 
                        (mouseleave)="hoveredHeartButton = false">
                      </p-button>
                      
                      <!-- Cart Button -->
                      <p-button 
                        icon="pi pi-shopping-cart" 
                        class="ml-2" 
                        [ngStyle]="getCartButtonStyle(hoveredCartButton)" 
                        (mouseenter)="hoveredCartButton = true" 
                        (mouseleave)="hoveredCartButton = false">
                      </p-button>
                    </span>
                  </div>   
            </div>
        </ng-template>
    </p-carousel>
  </div>
